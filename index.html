<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckCar - AI-Powered Used Car Inspection</title>
    <link rel="icon" type="image/png" href="CheckCar App Logo.png">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .blur-sm { filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // NO API KEY HERE! It's safely stored in Vercel Environment Variables ðŸ”’
        // API calls go through our secure serverless function at /api/generate-checklist

        // Icons
        const CheckCircle2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                <path d="m9 12 2 2 4-4"></path>
            </svg>
        );

        const Loader2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="animate-spin">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Lock = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const Shield = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
        );

        const MapPin = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Crown = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m2 20 10-10L22 20H2Z"></path>
                <path d="M12 2v8"></path>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        // Secure API Call Function - calls our serverless function
        async function callChecklistAPI(vehicleInfo, checkType = 'lite') {
            try {
                const response = await fetch('/api/generate-checklist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vehicleInfo,
                        checkType
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `API Error: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Call Error:', error);
                throw error;
            }
        }

        function CheckCarApp() {
            const [step, setStep] = useState('input');
            const [vehicleInput, setVehicleInput] = useState('');
            const [vehicleData, setVehicleData] = useState(null);
            const [priceData, setPriceData] = useState(null);
            const [liteChecklist, setLiteChecklist] = useState(null);
            const [fullChecklist, setFullChecklist] = useState(null);
            const [showPaywall, setShowPaywall] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const generateLiteCheck = async () => {
                if (!vehicleInput.trim()) {
                    setError("Please enter vehicle information!");
                    return;
                }

                setLoading(true);
                setError(null);

                try {
                    const result = await callChecklistAPI(vehicleInput, 'lite');
                    
                    setVehicleData(result.vehicleInfo);
                    setPriceData(result.priceEstimate);
                    setLiteChecklist(result.liteChecklist);
                    setStep('lite-checklist');
                } catch (err) {
                    setError(`Error: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const upgradeToPremium = async () => {
                setLoading(true);
                setShowPaywall(false);

                try {
                    const result = await callChecklistAPI(
                        `${vehicleData.make} ${vehicleData.model}, Year ${vehicleData.year}`,
                        'full'
                    );
                    
                    setFullChecklist(result.fullChecklist);
                    setStep('full-checklist');
                } catch (err) {
                    setError(`Error: ${err.message}`);
                    setShowPaywall(true);
                } finally {
                    setLoading(false);
                }
            };

            const resetApp = () => {
                setStep('input');
                setVehicleInput('');
                setVehicleData(null);
                setPriceData(null);
                setLiteChecklist(null);
                setFullChecklist(null);
                setShowPaywall(false);
                setError(null);
            };

            const getRiskColor = (risk) => {
                switch(risk) {
                    case 'high': return 'text-red-600 bg-red-50 border-red-200';
                    case 'medium': return 'text-yellow-600 bg-yellow-50 border-yellow-200';
                    case 'low': return 'text-green-600 bg-green-50 border-green-200';
                    default: return 'text-gray-600 bg-gray-50 border-gray-200';
                }
            };

            const getRiskIcon = (risk) => {
                return risk === 'high' ? 'âš ï¸' : risk === 'medium' ? 'âš¡' : 'âœ“';
            };

            const formatPrice = (price) => {
                return new Intl.NumberFormat('en-US', { 
                    style: 'currency', 
                    currency: 'EUR', 
                    maximumFractionDigits: 0 
                }).format(price);
            };

            const getCategoryIcon = (category) => {
                const icons = { 
                    engine: 'ðŸ”§', 
                    body: 'ðŸš—', 
                    electronics: 'âš¡', 
                    documents: 'ðŸ“„' 
                };
                return icons[category] || 'ðŸ“‹';
            };

            const getCategoryTitle = (category) => {
                const titles = {
                    engine: 'Engine & Drivetrain',
                    body: 'Body & Paint',
                    electronics: 'Electronics & Comfort',
                    documents: 'Documents & History'
                };
                return titles[category] || category;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-cyan-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <img 
                                        src="CheckCar App Logo.png" 
                                        alt="CheckCar Logo" 
                                        className="w-12 h-12 object-contain"
                                    />
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">CheckCar</h1>
                                        <p className="text-sm text-gray-600">AI-Powered Used Car Inspection</p>
                                    </div>
                                </div>
                                {step !== 'input' && (
                                    <button 
                                        onClick={resetApp} 
                                        className="text-sm text-blue-600 hover:text-blue-700 font-medium"
                                    >
                                        New Check
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 py-8">
                        {/* Input Screen */}
                        {step === 'input' && (
                            <div className="space-y-6">
                                <div className="text-center">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-2">
                                        ðŸš— Start Vehicle Inspection
                                    </h2>
                                    <p className="text-gray-600">
                                        Enter vehicle details and get an AI-generated inspection checklist
                                    </p>
                                </div>

                                <div className="bg-white rounded-2xl shadow-lg p-8">
                                    <label className="block text-sm font-medium text-gray-700 mb-3">
                                        Vehicle Information
                                    </label>
                                    <input
                                        type="text"
                                        placeholder="e.g. VW Golf 7, Year 2015, Diesel, 120,000 km"
                                        value={vehicleInput}
                                        onChange={(e) => setVehicleInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && generateLiteCheck()}
                                        className="w-full px-4 py-4 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                                        disabled={loading}
                                    />

                                    {error && (
                                        <div className="mt-4 bg-red-50 border border-red-200 rounded-lg p-4 flex items-start gap-3">
                                            <AlertCircle />
                                            <div className="flex-1">
                                                <p className="font-semibold text-red-900">Error</p>
                                                <p className="text-sm text-red-700">{error}</p>
                                            </div>
                                        </div>
                                    )}

                                    <button
                                        onClick={generateLiteCheck}
                                        disabled={loading || !vehicleInput.trim()}
                                        className="mt-6 w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2 text-lg"
                                    >
                                        {loading ? (
                                            <>
                                                <Loader2 />
                                                <span>AI is analyzing vehicle...</span>
                                            </>
                                        ) : (
                                            <>
                                                <CheckCircle2 />
                                                <span>Generate Free Lite Check</span>
                                            </>
                                        )}
                                    </button>

                                    <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                        <p className="text-sm text-blue-900 font-semibold mb-2">ðŸ’¡ Examples:</p>
                                        <div className="space-y-1 text-sm text-blue-700">
                                            <p>â€¢ BMW 3 Series E90, Year 2010, Petrol, 180,000 km</p>
                                            <p>â€¢ Audi A4 B8, Year 2012, TDI, 200,000 km</p>
                                            <p>â€¢ Mercedes C-Class W204, Year 2011, 150,000 km</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Lite Checklist - Same UI as before */}
                        {step === 'lite-checklist' && liteChecklist && vehicleData && (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl shadow-lg p-6 text-white">
                                    <h2 className="text-2xl font-bold mb-4">
                                        {vehicleData.make} {vehicleData.model}
                                    </h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <p className="text-blue-100 text-sm">Year</p>
                                            <p className="text-xl font-semibold">{vehicleData.year}</p>
                                        </div>
                                        <div>
                                            <p className="text-blue-100 text-sm">Type</p>
                                            <p className="text-xl font-semibold">{vehicleData.type}</p>
                                        </div>
                                    </div>
                                </div>

                                {priceData && (
                                    <div className="bg-green-50 border border-green-200 rounded-xl p-6">
                                        <div className="flex items-center gap-2 mb-3">
                                            <TrendingUp />
                                            <h3 className="font-semibold text-green-900">ðŸ’° Estimated Market Value</h3>
                                        </div>
                                        <div className="grid grid-cols-3 gap-4">
                                            <div>
                                                <p className="text-xs text-gray-600 mb-1">Minimum</p>
                                                <p className="text-lg font-bold text-gray-900">{formatPrice(priceData.min)}</p>
                                            </div>
                                            <div>
                                                <p className="text-xs text-gray-600 mb-1">Average</p>
                                                <p className="text-xl font-bold text-green-600">{formatPrice(priceData.average)}</p>
                                            </div>
                                            <div>
                                                <p className="text-xs text-gray-600 mb-1">Maximum</p>
                                                <p className="text-lg font-bold text-gray-900">{formatPrice(priceData.max)}</p>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <div className="flex items-center justify-between mb-6">
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-900">Free Lite Check</h2>
                                            <p className="text-gray-600">Most critical inspection points</p>
                                        </div>
                                        <div className="bg-blue-100 text-blue-600 px-4 py-2 rounded-full text-sm font-semibold">
                                            FREE
                                        </div>
                                    </div>

                                    {Object.entries(liteChecklist).map(([category, items]) => (
                                        <div key={category} className="mb-6">
                                            <div className="flex items-center gap-2 mb-3">
                                                <span className="text-2xl">{getCategoryIcon(category)}</span>
                                                <h3 className="text-lg font-bold text-gray-900">
                                                    {getCategoryTitle(category)}
                                                </h3>
                                            </div>
                                            <div className="space-y-3">
                                                {items.map((item, idx) => (
                                                    <div 
                                                        key={idx} 
                                                        className={`p-4 rounded-lg border ${getRiskColor(item.risk)}`}
                                                    >
                                                        <div className="flex items-start gap-3">
                                                            <span className="text-xl">{getRiskIcon(item.risk)}</span>
                                                            <div className="flex-1">
                                                                <p className="font-semibold">{item.point}</p>
                                                                <p className="text-sm mt-1 opacity-90">{item.details}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl shadow-lg p-8 border-2 border-purple-200">
                                    <div className="text-center">
                                        <div className="w-16 h-16 mx-auto mb-4 text-purple-600">
                                            <Crown />
                                        </div>
                                        <h3 className="text-2xl font-bold text-gray-900 mb-2">
                                            Unlock Full Inspection Report
                                        </h3>
                                        <p className="text-gray-600 mb-6">
                                            Get a comprehensive checklist with 15+ detailed inspection points
                                        </p>
                                        
                                        <div className="bg-white rounded-xl p-6 mb-6">
                                            <div className="grid md:grid-cols-3 gap-4 text-left">
                                                <div>
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <CheckCircle2 />
                                                        <p className="font-semibold">15+ Checkpoints</p>
                                                    </div>
                                                    <p className="text-sm text-gray-600">Complete analysis</p>
                                                </div>
                                                <div>
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <Shield />
                                                        <p className="font-semibold">Risk Analysis</p>
                                                    </div>
                                                    <p className="text-sm text-gray-600">Detailed assessment</p>
                                                </div>
                                                <div>
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <TrendingUp />
                                                        <p className="font-semibold">Negotiation Tips</p>
                                                    </div>
                                                    <p className="text-sm text-gray-600">Price optimization</p>
                                                </div>
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => setShowPaywall(true)}
                                            className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transition-all"
                                        >
                                            Upgrade for â‚¬2.50
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Full Checklist - abbreviated for space */}
                        {step === 'full-checklist' && fullChecklist && vehicleData && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-900">Premium Full Check</h2>
                                            <p className="text-gray-600">
                                                {vehicleData.make} {vehicleData.model} ({vehicleData.year})
                                            </p>
                                        </div>
                                        <div className="bg-gradient-to-r from-purple-100 to-pink-100 text-purple-600 px-4 py-2 rounded-full text-sm font-semibold flex items-center gap-1">
                                            <Crown />
                                            PREMIUM
                                        </div>
                                    </div>
                                </div>

                                {Object.entries(fullChecklist).map(([category, items]) => (
                                    <div key={category} className="bg-white rounded-2xl shadow-lg p-6">
                                        <div className="flex items-center gap-2 mb-4">
                                            <span className="text-2xl">{getCategoryIcon(category)}</span>
                                            <h3 className="text-xl font-bold text-gray-900">
                                                {getCategoryTitle(category)}
                                            </h3>
                                        </div>
                                        <div className="space-y-3">
                                            {items.map((item, idx) => (
                                                <div 
                                                    key={idx} 
                                                    className={`p-4 rounded-lg border ${getRiskColor(item.risk)}`}
                                                >
                                                    <div className="flex items-start gap-3">
                                                        <span className="text-xl">{getRiskIcon(item.risk)}</span>
                                                        <div className="flex-1">
                                                            <p className="font-semibold">{item.point}</p>
                                                            <p className="text-sm mt-1 opacity-90">{item.details}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Payment Modal */}
                    {showPaywall && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
                                <div className="text-center mb-6">
                                    <div className="w-16 h-16 mx-auto mb-4 text-purple-600">
                                        <Crown />
                                    </div>
                                    <h3 className="text-2xl font-bold text-gray-900 mb-2">
                                        Upgrade to Premium
                                    </h3>
                                    <p className="text-gray-600">
                                        Get the complete inspection report
                                    </p>
                                </div>

                                <div className="space-y-3">
                                    <button
                                        onClick={upgradeToPremium}
                                        disabled={loading}
                                        className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold hover:shadow-lg transition-all flex items-center justify-center gap-2"
                                    >
                                        {loading ? <Loader2 /> : <Lock />}
                                        {loading ? 'Processing...' : 'Pay â‚¬2.50 & Unlock'}
                                    </button>
                                    <button
                                        onClick={() => setShowPaywall(false)}
                                        className="w-full bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-all"
                                    >
                                        Maybe Later
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <div className="max-w-4xl mx-auto px-4 py-8 text-center text-sm text-gray-500">
                        <p className="font-semibold">CheckCar Business Demo â€¢ Powered by Gemini AI</p>
                        <p className="mt-1">Developed by Mathias Schulz</p>
                        <p className="mt-2 text-xs">ðŸ”’ Secure API â€¢ Bold Awards 2025 Submission</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CheckCarApp />, document.getElementById('root'));
    </script>
</body>
</html>
