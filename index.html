<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckCar - AI-Powered Used Car Inspection</title>
    <link rel="icon" type="image/png" href="CheckCar App Logo.png">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .blur-sm { filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        // Mock Data for different vehicles
        const MOCK_VEHICLES = {
            'bmw-3series': {
                make: 'BMW',
                model: '3 Series',
                year: '2018',
                type: 'Sedan',
                price: { minPrice: 18000, maxPrice: 24000, average: 21000 },
                liteChecklist: {
                    engine: [
                        { point: 'Engine oil leaks', risk: 'medium', details: 'Check valve cover gasket for oil seepage' },
                        { point: 'Cooling system', risk: 'medium', details: 'Inspect water pump and thermostat housing' }
                    ],
                    body: [
                        { point: 'Paint condition', risk: 'low', details: 'Look for chips and scratches on exposed areas' }
                    ]
                },
                fullChecklist: {
                    engine: [
                        { point: 'Engine oil leaks', risk: 'medium', details: 'Check valve cover gasket for oil seepage' },
                        { point: 'Cooling system', risk: 'medium', details: 'Inspect water pump and thermostat housing' },
                        { point: 'Timing chain', risk: 'high', details: 'N20 engines prone to timing chain stretch - listen for rattling' },
                        { point: 'Turbocharger', risk: 'medium', details: 'Check for excessive play and oil leaks' }
                    ],
                    body: [
                        { point: 'Paint condition', risk: 'low', details: 'Look for chips and scratches on exposed areas' },
                        { point: 'Wheel arches', risk: 'medium', details: 'Common rust spots behind wheel arch liners' },
                        { point: 'Undercarriage', risk: 'low', details: 'Check for accident damage or rust' }
                    ],
                    electronics: [
                        { point: 'iDrive system', risk: 'low', details: 'Test all functions including navigation and entertainment' },
                        { point: 'Parking sensors', risk: 'medium', details: 'Common failure - test all sensors' },
                        { point: 'Adaptive headlights', risk: 'medium', details: 'Check for proper operation and error codes' }
                    ],
                    documents: [
                        { point: 'Service history', risk: 'high', details: 'Complete BMW service records required' },
                        { point: 'Recall checks', risk: 'medium', details: 'Verify all safety recalls completed' },
                        { point: 'Previous owners', risk: 'low', details: 'Fewer owners typically indicates better care' }
                    ]
                }
            },
            'vw-golf': {
                make: 'VW',
                model: 'Golf',
                year: '2016',
                type: 'Hatchback',
                price: { minPrice: 12000, maxPrice: 16000, average: 14000 },
                liteChecklist: {
                    engine: [
                        { point: 'DSG transmission', risk: 'high', details: 'Check for juddering and irregular shifting' },
                        { point: 'Turbo actuator', risk: 'medium', details: 'Common failure on TSI engines' }
                    ],
                    body: [
                        { point: 'Door seals', risk: 'low', details: 'Check for water ingress' }
                    ]
                },
                fullChecklist: {
                    engine: [
                        { point: 'DSG transmission', risk: 'high', details: 'Check for juddering and irregular shifting - expensive repair' },
                        { point: 'Turbo actuator', risk: 'medium', details: 'Common failure on TSI engines' },
                        { point: 'Timing belt/chain', risk: 'medium', details: 'Verify replacement if due' },
                        { point: 'DPF filter', risk: 'medium', details: 'Diesel models - check regeneration cycles' }
                    ],
                    body: [
                        { point: 'Door seals', risk: 'low', details: 'Check for water ingress' },
                        { point: 'Boot floor', risk: 'low', details: 'Common rust spot on older models' },
                        { point: 'Windscreen', risk: 'low', details: 'Check for chips that may spread' }
                    ],
                    electronics: [
                        { point: 'Infotainment system', risk: 'low', details: 'Test Bluetooth and USB connectivity' },
                        { point: 'Climate control', risk: 'medium', details: 'Climatronic units can fail' },
                        { point: 'Central locking', risk: 'low', details: 'Test all doors and boot' }
                    ],
                    documents: [
                        { point: 'Service book', risk: 'high', details: 'VW dealer stamps preferred' },
                        { point: 'Emissions recall', risk: 'high', details: 'Dieselgate fix should be documented' },
                        { point: 'TÃœV report', risk: 'medium', details: 'Check previous inspection results' }
                    ]
                }
            },
            'mercedes-c': {
                make: 'Mercedes-Benz',
                model: 'C-Class',
                year: '2017',
                type: 'Sedan',
                price: { minPrice: 22000, maxPrice: 28000, average: 25000 },
                liteChecklist: {
                    engine: [
                        { point: 'Oil consumption', risk: 'medium', details: 'M274 engines may consume oil' },
                        { point: 'Injectors', risk: 'medium', details: 'Diesel injectors prone to failure' }
                    ],
                    body: [
                        { point: 'Rust protection', risk: 'low', details: 'Mercedes has good rust protection' }
                    ]
                },
                fullChecklist: {
                    engine: [
                        { point: 'Oil consumption', risk: 'medium', details: 'M274 engines may consume oil' },
                        { point: 'Injectors', risk: 'medium', details: 'Diesel injectors prone to failure - expensive' },
                        { point: 'AdBlue system', risk: 'medium', details: 'Check for proper operation and tank level' },
                        { point: 'Balance shaft', risk: 'high', details: 'M271 engines have balance shaft issues' }
                    ],
                    body: [
                        { point: 'Rust protection', risk: 'low', details: 'Mercedes has good rust protection' },
                        { point: 'Alloy wheels', risk: 'low', details: 'Check for curb damage' },
                        { point: 'Panoramic roof', risk: 'medium', details: 'If equipped - check for leaks and drainage' }
                    ],
                    electronics: [
                        { point: 'COMAND system', risk: 'low', details: 'Test all multimedia functions' },
                        { point: 'Air suspension', risk: 'high', details: 'If equipped - very expensive to repair' },
                        { point: 'Parking assist', risk: 'medium', details: 'Camera and sensor systems can fail' }
                    ],
                    documents: [
                        { point: 'Mercedes service', risk: 'high', details: 'Complete MB dealer service history essential' },
                        { point: 'Warranty status', risk: 'medium', details: 'Check if extended warranty available' },
                        { point: 'Accident history', risk: 'high', details: 'Premium car should have clean history' }
                    ]
                }
            }
        };

        // Icons (same as before)
        const Camera = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        );

        const CreditCard = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
        );

        const Edit3 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
        );

        const Car = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"></path>
                <circle cx="7" cy="17" r="2"></circle>
                <path d="M9 17h6"></path>
                <circle cx="17" cy="17" r="2"></circle>
            </svg>
        );

        const CheckCircle2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                <path d="m9 12 2 2 4-4"></path>
            </svg>
        );

        const Loader2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="animate-spin">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Lock = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const Shield = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
        );

        const MapPin = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Crown = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m2 20 10-10L22 20H2Z"></path>
                <path d="M12 2v8"></path>
            </svg>
        );

        function CheckCarApp() {
            const [step, setStep] = useState('upload');
            const [selectedDemo, setSelectedDemo] = useState(null);
            const [vehicleData, setVehicleData] = useState(null);
            const [priceData, setPriceData] = useState(null);
            const [liteChecklist, setLiteChecklist] = useState(null);
            const [fullChecklist, setFullChecklist] = useState(null);
            const [showPaywall, setShowPaywall] = useState(false);
            const [isPremium, setIsPremium] = useState(false);
            const [loading, setLoading] = useState(false);

            const simulateUpload = (demoKey) => {
                setLoading(true);
                setSelectedDemo(demoKey);
                
                setTimeout(() => {
                    const demo = MOCK_VEHICLES[demoKey];
                    setVehicleData(demo);
                    setPriceData(demo.price);
                    setLoading(false);
                    setStep('confirm');
                }, 1500);
            };

            const generateLiteChecklist = () => {
                setLoading(true);
                setTimeout(() => {
                    const demo = MOCK_VEHICLES[selectedDemo];
                    setLiteChecklist(demo.liteChecklist);
                    setLoading(false);
                    setStep('lite-checklist');
                }, 1000);
            };

            const showPremiumUpgrade = () => {
                setShowPaywall(true);
            };

            const upgradeToPremium = () => {
                setLoading(true);
                setTimeout(() => {
                    const demo = MOCK_VEHICLES[selectedDemo];
                    setFullChecklist(demo.fullChecklist);
                    setIsPremium(true);
                    setShowPaywall(false);
                    setLoading(false);
                    setStep('full-checklist');
                }, 1000);
            };

            const resetApp = () => {
                setStep('upload');
                setSelectedDemo(null);
                setVehicleData(null);
                setPriceData(null);
                setLiteChecklist(null);
                setFullChecklist(null);
                setShowPaywall(false);
                setIsPremium(false);
            };

            const getRiskColor = (risk) => {
                switch(risk) {
                    case 'high': return 'text-red-600 bg-red-50 border-red-200';
                    case 'medium': return 'text-yellow-600 bg-yellow-50 border-yellow-200';
                    case 'low': return 'text-green-600 bg-green-50 border-green-200';
                    default: return 'text-gray-600 bg-gray-50 border-gray-200';
                }
            };

            const getRiskIcon = (risk) => {
                return risk === 'high' ? 'âš ï¸' : risk === 'medium' ? 'âš¡' : 'âœ“';
            };

            const formatPrice = (price) => {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'EUR', maximumFractionDigits: 0 }).format(price);
            };

            const getCategoryIcon = (category) => {
                const icons = { engine: 'ðŸ”§', body: 'ðŸš—', electronics: 'âš¡', documents: 'ðŸ“„' };
                return icons[category] || 'ðŸ“‹';
            };

            const getCategoryTitle = (category) => {
                const titles = {
                    engine: 'Engine & Drivetrain',
                    body: 'Body & Paint',
                    electronics: 'Electronics & Comfort',
                    documents: 'Documents & History'
                };
                return titles[category] || category;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-cyan-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                  <img 
  src="CheckCar App Logo.png" 
  alt="CheckCar App Logo" 
  className="w-12 h-12 object-contain"
/>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">CheckCar</h1>
                                        <p className="text-sm text-gray-600">AI-Powered Used Car Inspection</p>
                                    </div>
                                </div>
                                {step !== 'upload' && (
                                    <button onClick={resetApp} className="text-sm text-blue-600 hover:text-blue-700 font-medium">
                                        New Check
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 py-8">
                        {/* Upload Screen */}
                        {step === 'upload' && (
                            <div className="space-y-6">
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Capture Vehicle</h2>
                                    <p className="text-gray-600">Choose a demo vehicle to test CheckCar</p>
                                </div>

                                <div className="grid md:grid-cols-3 gap-4">
                                    <div
                                        onClick={() => simulateUpload('bmw-3series')}
                                        className="bg-white rounded-2xl shadow-lg p-6 cursor-pointer hover:shadow-xl transition-all border-2 border-transparent hover:border-blue-500"
                                    >
                                        <div className="text-center space-y-3">
                                            <div className="w-12 h-12 mx-auto text-blue-600">
                                                <Camera />
                                            </div>
                                            <div>
                                                <p className="font-semibold text-gray-900">BMW 3 Series</p>
                                                <p className="text-xs text-gray-600 mt-1">2018 â€¢ Sedan</p>
                                            </div>
                                            {loading && selectedDemo === 'bmw-3series' && (
                                                <div className="flex justify-center">
                                                    <Loader2 />
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div
                                        onClick={() => simulateUpload('vw-golf')}
                                        className="bg-white rounded-2xl shadow-lg p-6 cursor-pointer hover:shadow-xl transition-all border-2 border-transparent hover:border-blue-500"
                                    >
                                        <div className="text-center space-y-3">
                                            <div className="w-12 h-12 mx-auto text-blue-600">
                                                <CreditCard />
                                            </div>
                                            <div>
                                                <p className="font-semibold text-gray-900">VW Golf</p>
                                                <p className="text-xs text-gray-600 mt-1">2016 â€¢ Hatchback</p>
                                            </div>
                                            {loading && selectedDemo === 'vw-golf' && (
                                                <div className="flex justify-center">
                                                    <Loader2 />
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div
                                        onClick={() => simulateUpload('mercedes-c')}
                                        className="bg-white rounded-2xl shadow-lg p-6 cursor-pointer hover:shadow-xl transition-all border-2 border-transparent hover:border-blue-500"
                                    >
                                        <div className="text-center space-y-3">
                                            <div className="w-12 h-12 mx-auto text-blue-600">
                                                <Edit3 />
                                            </div>
                                            <div>
                                                <p className="font-semibold text-gray-900">Mercedes C-Class</p>
                                                <p className="text-xs text-gray-600 mt-1">2017 â€¢ Sedan</p>
                                            </div>
                                            {loading && selectedDemo === 'mercedes-c' && (
                                                <div className="flex justify-center">
                                                    <Loader2 />
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Confirm Screen */}
                        {step === 'confirm' && vehicleData && (
                            <div className="bg-white rounded-2xl shadow-lg p-8">
                                <h2 className="text-2xl font-bold text-gray-900 mb-2">Vehicle Detected</h2>
                                <p className="text-gray-600 mb-6">AI has identified your vehicle</p>

                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-600">Make</p>
                                        <p className="text-lg font-semibold text-gray-900">{vehicleData.make}</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-600">Model</p>
                                        <p className="text-lg font-semibold text-gray-900">{vehicleData.model}</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-600">Year</p>
                                        <p className="text-lg font-semibold text-gray-900">{vehicleData.year}</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <p className="text-sm text-gray-600">Type</p>
                                        <p className="text-lg font-semibold text-gray-900">{vehicleData.type}</p>
                                    </div>
                                </div>

                                {priceData && (
                                    <div className="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-xl p-6 mb-6">
                                        <div className="flex items-center gap-2 mb-3">
                                            <TrendingUp />
                                            <h3 className="text-lg font-bold text-gray-900">Market Price Estimate</h3>
                                        </div>
                                        <div className="grid grid-cols-3 gap-4">
                                            <div>
                                                <p className="text-xs text-gray-600 mb-1">Minimum</p>
                                                <p className="text-lg font-bold text-gray-900">{formatPrice(priceData.minPrice)}</p>
                                            </div>
                                            <div>
                                                <p className="text-xs text-gray-600 mb-1">Average</p>
                                                <p className="text-xl font-bold text-green-600">{formatPrice(priceData.average)}</p>
                                            </div>
                                            <div>
                                                <p className="text-xs text-gray-600 mb-1">Maximum</p>
                                                <p className="text-lg font-bold text-gray-900">{formatPrice(priceData.maxPrice)}</p>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <button
                                    onClick={generateLiteChecklist}
                                    disabled={loading}
                                    className="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700 disabled:bg-gray-300 transition-all flex items-center justify-center gap-2"
                                >
                                    {loading ? <Loader2 /> : <CheckCircle2 />}
                                    {loading ? 'Generating Free Check...' : 'Get Free Lite Check'}
                                </button>
                            </div>
                        )}

                        {/* Lite Checklist with Paywall */}
                        {step === 'lite-checklist' && liteChecklist && (
                            <div className="space-y-6">
                                {/* Free Lite Check */}
                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-900">Free Lite Check</h2>
                                            <p className="text-gray-600">{vehicleData.make} {vehicleData.model} ({vehicleData.year})</p>
                                        </div>
                                        <div className="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm font-semibold">
                                            FREE
                                        </div>
                                    </div>

                                    {Object.entries(liteChecklist).map(([category, items]) => (
                                        <div key={category} className="mb-6">
                                            <div className="flex items-center gap-2 mb-3">
                                                <span className="text-xl">{getCategoryIcon(category)}</span>
                                                <h3 className="text-lg font-bold text-gray-900">{getCategoryTitle(category)}</h3>
                                            </div>
                                            <div className="space-y-2">
                                                {items.map((item, idx) => (
                                                    <div key={idx} className={`p-3 rounded-lg border ${getRiskColor(item.risk)}`}>
                                                        <div className="flex items-start gap-2">
                                                            <span className="text-lg">{getRiskIcon(item.risk)}</span>
                                                            <div className="flex-1">
                                                                <p className="font-semibold text-sm">{item.point}</p>
                                                                <p className="text-xs mt-1 opacity-90">{item.details}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Upgrade Prompt */}
                                <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl shadow-lg p-8 border-2 border-purple-200">
                                    <div className="text-center">
                                        <div className="w-16 h-16 mx-auto mb-4 text-purple-600">
                                            <Crown />
                                        </div>
                                        <h3 className="text-2xl font-bold text-gray-900 mb-2">Unlock Full Inspection</h3>
                                        <p className="text-gray-600 mb-6">Get complete checklist with detailed analysis</p>
                                        
                                        <div className="bg-white rounded-xl p-6 mb-6">
                                            <div className="grid md:grid-cols-3 gap-4 text-left">
                                                <div>
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <CheckCircle2 />
                                                        <p className="font-semibold">Full Checklist</p>
                                                    </div>
                                                    <p className="text-sm text-gray-600">15+ detailed inspection points</p>
                                                </div>
                                                <div>
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <Shield />
                                                        <p className="font-semibold">Risk Analysis</p>
                                                    </div>
                                                    <p className="text-sm text-gray-600">Detailed risk assessment</p>
                                                </div>
                                                <div>
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <TrendingUp />
                                                        <p className="font-semibold">Value Guide</p>
                                                    </div>
                                                    <p className="text-sm text-gray-600">Negotiation insights</p>
                                                </div>
                                            </div>
                                        </div>

                                        <button
                                            onClick={showPremiumUpgrade}
                                            className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transition-all"
                                        >
                                            Upgrade for â‚¬2.50
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Full Premium Checklist */}
                        {step === 'full-checklist' && fullChecklist && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-900">Premium Full Check</h2>
                                            <p className="text-gray-600">{vehicleData.make} {vehicleData.model} ({vehicleData.year})</p>
                                        </div>
                                        <div className="bg-gradient-to-r from-purple-100 to-pink-100 text-purple-600 px-3 py-1 rounded-full text-sm font-semibold flex items-center gap-1">
                                            <Crown />
                                            PREMIUM
                                        </div>
                                    </div>

                                    {priceData && (
                                        <div className="bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-lg p-4 mb-6">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <p className="text-sm text-gray-600 mb-1">Estimated Market Value</p>
                                                    <p className="text-2xl font-bold text-green-600">{formatPrice(priceData.average)}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-xs text-gray-600">Price Range</p>
                                                    <p className="text-sm font-semibold text-gray-700">
                                                        {formatPrice(priceData.minPrice)} - {formatPrice(priceData.maxPrice)}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {Object.entries(fullChecklist).map(([category, items]) => (
                                    <div key={category} className="bg-white rounded-2xl shadow-lg p-6">
                                        <div className="flex items-center gap-2 mb-4">
                                            <span className="text-2xl">{getCategoryIcon(category)}</span>
                                            <h3 className="text-xl font-bold text-gray-900">{getCategoryTitle(category)}</h3>
                                        </div>
                                        <div className="space-y-3">
                                            {items.map((item, idx) => (
                                                <div key={idx} className={`p-4 rounded-lg border ${getRiskColor(item.risk)}`}>
                                                    <div className="flex items-start gap-3">
                                                        <span className="text-xl">{getRiskIcon(item.risk)}</span>
                                                        <div className="flex-1">
                                                            <p className="font-semibold">{item.point}</p>
                                                            <p className="text-sm mt-1 opacity-90">{item.details}</p>
                                                        </div>
                                                        <span className={`text-xs font-bold px-2 py-1 rounded uppercase ${
                                                            item.risk === 'high' ? 'bg-red-100 text-red-700' :
                                                            item.risk === 'medium' ? 'bg-yellow-100 text-yellow-700' :
                                                            'bg-green-100 text-green-700'
                                                        }`}>
                                                            {item.risk}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}

                                {/* Additional Services */}
                                <div className="grid md:grid-cols-2 gap-4">
                                    <div className="bg-gradient-to-br from-blue-50 to-cyan-50 rounded-2xl shadow-lg p-6 border border-blue-200">
                                        <div className="flex items-center gap-2 mb-3">
                                            <Shield />
                                            <h3 className="text-lg font-bold text-gray-900">Insurance Comparison</h3>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-4">Compare insurance rates from 40+ providers tailored to this vehicle</p>
                                        <button className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all">
                                            Compare Insurance
                                        </button>
                                    </div>

                                    <div className="bg-gradient-to-br from-orange-50 to-yellow-50 rounded-2xl shadow-lg p-6 border border-orange-200">
                                        <div className="flex items-center gap-2 mb-3">
                                            <MapPin />
                                            <h3 className="text-lg font-bold text-gray-900">Nearby Inspections</h3>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-4">Find certified TÃœV, DEKRA & workshops near you for professional check</p>
                                        <button className="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition-all">
                                            Find Services
                                        </button>
                                    </div>
                                </div>

                                {/* Summary */}
                                <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl shadow-lg p-6">
                                    <h3 className="text-lg font-bold text-gray-900 mb-4">Risk Summary</h3>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-red-600">
                                                {Object.values(fullChecklist).flat().filter(i => i.risk === 'high').length}
                                            </div>
                                            <p className="text-sm text-gray-600 mt-1">High Risks</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-yellow-600">
                                                {Object.values(fullChecklist).flat().filter(i => i.risk === 'medium').length}
                                            </div>
                                            <p className="text-sm text-gray-600 mt-1">Medium Risks</p>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-green-600">
                                                {Object.values(fullChecklist).flat().filter(i => i.risk === 'low').length}
                                            </div>
                                            <p className="text-sm text-gray-600 mt-1">Low Risks</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Payment Modal */}
                    {showPaywall && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
                                <div className="text-center mb-6">
                                    <div className="w-16 h-16 mx-auto mb-4 text-purple-600">
                                        <Crown />
                                    </div>
                                    <h3 className="text-2xl font-bold text-gray-900 mb-2">Upgrade to Premium</h3>
                                    <p className="text-gray-600">Get the complete inspection report</p>
                                </div>

                                <div className="bg-gray-50 rounded-xl p-6 mb-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <span className="text-gray-700">Premium Full Check</span>
                                        <span className="text-2xl font-bold text-gray-900">â‚¬2.50</span>
                                    </div>
                                    <div className="space-y-2 text-sm text-gray-600">
                                        <div className="flex items-center gap-2">
                                            <CheckCircle2 />
                                            <span>15+ detailed inspection points</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <CheckCircle2 />
                                            <span>Complete risk analysis</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <CheckCircle2 />
                                            <span>Model-specific defects</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <CheckCircle2 />
                                            <span>Negotiation guide included</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    <button
                                        onClick={upgradeToPremium}
                                        disabled={loading}
                                        className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold hover:shadow-lg transition-all flex items-center justify-center gap-2"
                                    >
                                        {loading ? <Loader2 /> : <Lock />}
                                        {loading ? 'Processing...' : 'Pay â‚¬2.50 & Unlock'}
                                    </button>
                                    <button
                                        onClick={() => setShowPaywall(false)}
                                        className="w-full bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-all"
                                    >
                                        Maybe Later
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <div className="max-w-4xl mx-auto px-4 py-8 text-center text-sm text-gray-500">
                        <p className="font-semibold">CheckCar Business Demo</p>
                        <p className="mt-1">AI-Powered Used Car Inspection â€¢ Developed by Mathias Schulz</p>
                        <p className="mt-2 text-xs">Bold Awards 2025 Submission â€¢ Full Business Model Demo</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CheckCarApp />, document.getElementById('root'));
    </script>
</body>
</html>
