<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="/CheckCar App Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #0F172A;
            --primary-light: #1E293B;
            --accent: #DC2626;
            --accent-light: #EF4444;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --surface: #F8FAFC;
            --surface-elevated: #FFFFFF;
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Work Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
            background-attachment: fixed;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Work Sans', sans-serif;
            font-weight: 800;
        }
        
        .mono {
            font-family: 'Space Mono', monospace;
        }
        
        /* Sticky Progress Bar */
        .sticky-progress {
            position: sticky;
            top: 0;
            z-index: 40;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: .5; } 
        }
        
        @keyframes ping { 
            75%, 100% { transform: scale(2); opacity: 0; } 
        }
        
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-ping { animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite; }
        .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .lang-btn {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .lang-btn:hover {
            opacity: 0.8;
        }
        
        .lang-btn.active {
            font-weight: 700;
            text-decoration: underline;
        }
    </style>
</head>

        };

        // SVG Icons
        const CameraIcon = () => (
            <svg className="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

            </svg>
        );
        
        const KeyboardIcon = () => (
            <svg className="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2" />

        const MicrophoneIcon = () => (
            <svg className="w-12 h-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                <path d="M19 10v2a7 7 0 0 1-14 0v-2" />

                <line x1="8" y1="23" x2="16" y2="23" />
            </svg>
        );
        
        const CheckCircleIcon = () => (
            <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </svg>
        );
        
        const AlertCircleIcon = () => (
            <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
        );

        function ChecklistGenerator() {
            // Language
            const [lang, setLang] = useState('en');
            const t = translations[lang];
            
            // Input modes
            const [inputMode, setInputMode] = useState('select');
            const [vehicleInfo, setVehicleInfo] = useState('');
            const [uploadedFile, setUploadedFile] = useState(null);
            const [isRecording, setIsRecording] = useState(false);
            const fileInputRef = useRef(null);
            const recognitionRef = useRef(null);

            // States
            const [loading, setLoading] = useState(false);
            const [liteChecklist, setLiteChecklist] = useState(null);
            const [premiumChecklist, setPremiumChecklist] = useState(null);
            const [error, setError] = useState(null);
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [isProcessingPayment, setIsProcessingPayment] = useState(false);
            const [checkedItems, setCheckedItems] = useState({});

            const resetToHome = () => {
                setInputMode('select');
                setVehicleInfo('');
                setUploadedFile(null);
                setLiteChecklist(null);
                setPremiumChecklist(null);
                setCheckedItems({});
                setError(null);
                window.scrollTo(0, 0);
            };

            // Handle Photo Upload
            const handlePhotoUpload = async (file) => {
                setUploadedFile(file);
                setLoading(true);
                setError(null);

                try {
                    const base64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });

                    const response = await fetch('/api/analyze-image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64, analysisType: 'vehicle-identification' }),
                    });

                    if (!response.ok) throw new Error('Image analysis failed');

                    const data = await response.json();
                    setVehicleInfo(data.vehicleDescription || '');
                    setInputMode('text');
                    
                } catch (err) {
                    setError('Could not analyze image. Please try text input instead.');
                } finally {
                    setLoading(false);
                }
            };

            // Handle Document Scan
            const handleDocumentScan = async (file) => {
                setUploadedFile(file);
                setLoading(true);
                setError(null);

                try {
                    const base64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });

                    const response = await fetch('/api/analyze-document', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ document: base64, documentType: 'registration' }),
                    });

                    if (!response.ok) throw new Error('Document analysis failed');

                    const data = await response.json();
                    setVehicleInfo(data.extractedInfo || '');
                    setInputMode('text');
                    
                } catch (err) {
                    setError('Could not read document. Please try text input instead.');
                } finally {
                    setLoading(false);
                }
            };

            // Voice Input
            const startVoiceRecording = () => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    setError('Voice input not supported in your browser');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognitionRef.current = new SpeechRecognition();
                recognitionRef.current.lang = lang === 'de' ? 'de-DE' : 'en-US';
                recognitionRef.current.continuous = false;
                recognitionRef.current.interimResults = false;

                recognitionRef.current.onstart = () => {
                    setIsRecording(true);
                    setError(null);
                };

                recognitionRef.current.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    setVehicleInfo(transcript);
                    setInputMode('text');
                    setIsRecording(false);
                };

                recognitionRef.current.onerror = (event) => {
                    setError('Voice recognition error. Please try again.');
                    setIsRecording(false);
                };

                recognitionRef.current.onend = () => {
                    setIsRecording(false);
                };

                recognitionRef.current.start();
            };

            const stopVoiceRecording = () => {
                if (recognitionRef.current) {
                    recognitionRef.current.stop();
                    setIsRecording(false);
                }
            };

            // Generate Checklist
            const handleGenerateLite = async () => {
                if (!vehicleInfo.trim()) {
                    setError('Please enter vehicle information');
                    return;
                }

                setLoading(true);
                setError(null);
                setLiteChecklist(null);
                setPremiumChecklist(null);
                setCheckedItems({});

                // Add language instruction to vehicle info
                const languageInstruction = lang === 'de' 
                    ? ' [WICHTIG: Generiere die gesamte Checkliste auf DEUTSCH. Alle Kategorien, Pr√ºfpunkte und Details m√ºssen auf Deutsch sein.]'
                    : ' [IMPORTANT: Generate the entire checklist in ENGLISH. All categories, inspection points and details must be in English.]';
                
                const vehicleInfoWithLang = vehicleInfo + languageInstruction;

                try {
                    const response = await fetch('/api/generate-checklist', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ vehicleInfo: vehicleInfoWithLang, checkType: 'lite' }),
                    });

                    if (!response.ok) throw new Error('Error generating checklist');

                    const data = await response.json();
                    setLiteChecklist(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            // Premium Upgrade
            const handlePremiumUpgrade = async () => {
                setIsProcessingPayment(true);
                setError(null);
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Add language instruction to vehicle info
                    const languageInstruction = lang === 'de' 
                        ? ' [WICHTIG: Generiere die gesamte Checkliste auf DEUTSCH. Alle Kategorien, Pr√ºfpunkte und Details m√ºssen auf Deutsch sein.]'
                        : ' [IMPORTANT: Generate the entire checklist in ENGLISH. All categories, inspection points and details must be in English.]';
                    
                    const vehicleInfoWithLang = vehicleInfo + languageInstruction;
                    
                    const response = await fetch('/api/generate-checklist', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ vehicleInfo: vehicleInfoWithLang, checkType: 'premium' }),
                    });

                    if (!response.ok) throw new Error('Error generating premium checklist');

                    const data = await response.json();
                    setPremiumChecklist(data);
                    
                    setTimeout(() => {
                        setIsProcessingPayment(false);
                        setShowPaymentModal(false);
                    }, 500);
                    
                } catch (err) {
                    setError(err.message);
                    setIsProcessingPayment(false);
                }
            };

            const toggleCheckbox = (itemId) => {
                setCheckedItems(prev => ({
                    ...prev,
                    [itemId]: !prev[itemId]
                }));
            };

            const getRiskColor = (risk) => {
                switch (risk) {
                    case 'high': return 'bg-red-50 text-red-800 border-red-200';
                    case 'medium': return 'bg-amber-50 text-amber-800 border-amber-200';
                    case 'low': return 'bg-emerald-50 text-emerald-800 border-emerald-200';
                    default: return 'bg-slate-50 text-slate-800 border-slate-200';
                }
            };

            const getRiskIcon = (risk) => {
                switch (risk) {
                    case 'high': return <AlertCircleIcon />;
                    case 'medium': return <AlertCircleIcon />;
                    case 'low': return <CheckCircleIcon />;
                    default: return <CheckCircleIcon />;
                }
            };

            const getRiskIconColor = (risk) => {
                switch (risk) {
                    case 'high': return 'text-red-600';
                    case 'medium': return 'text-amber-600';
                    case 'low': return 'text-emerald-600';
                    default: return 'text-slate-600';
                }
            };

            const getRiskLabel = (risk) => {
                switch (risk) {
                    case 'high': return t.high;
                    case 'medium': return t.medium;
                    case 'low': return t.low;
                    default: return risk;
                }
            };

            return (
                <div className="min-h-screen py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header with Language Switcher */}
                        <div className="text-center mb-12 animate-slide-up">
                            <div className="absolute top-8 right-8 flex gap-3 mono text-sm font-bold">
                                <button 
                                    onClick={() => setLang('de')}
                                    className={`lang-btn ${lang === 'de' ? 'active' : ''}`}
                                    style={{ color: 'var(--accent)' }}
                                >
                                    GERMAN
                                </button>
                                <span style={{ color: 'var(--accent)' }}>|</span>
                                <button 
                                    onClick={() => setLang('en')}
                                    className={`lang-btn ${lang === 'en' ? 'active' : ''}`}
                                    style={{ color: 'var(--accent)' }}
                                >
                                    ENGLISH
                                </button>
                            </div>
                            
                            <div className="flex items-center justify-center gap-4 mb-6 cursor-pointer" onClick={resetToHome}>
                                <img src="/CheckCar App Logo.png" alt="CheckCar" className="w-16 h-16" />
                                <h1 className="text-5xl font-extrabold" style={{ color: 'var(--primary)' }}>
                                    {t.title}
                                </h1>
                            </div>
                            <p className="text-2xl font-semibold mb-3" style={{ color: 'var(--primary-light)' }}>
                                {t.subtitle}
                            </p>
                            <p className="text-sm mono font-medium" style={{ color: 'var(--accent)' }}>
                                {t.modes}
                            </p>
                            
                            {/* New Check Button (Header) */}
                            {(liteChecklist || premiumChecklist) && (
                                <button
                                    onClick={resetToHome}
                                    className="mt-6 px-6 py-3 rounded-xl font-bold transition-all hover:opacity-90"
                                    style={{ backgroundColor: 'var(--accent)', color: 'white' }}
                                >
                                    {t.newCheck}
                                </button>
                            )}
                        </div>

                        {/* MODE SELECTION */}
                        {inputMode === 'select' && !liteChecklist && (
                            <div className="space-y-8 animate-fade-in">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold mb-3" style={{ color: 'var(--primary)' }}>
                                        {t.howToStart}
                                    </h2>
                                    <p className="text-lg" style={{ color: 'var(--primary-light)' }}>
                                        {t.chooseMethod}
                                    </p>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <button
                                        onClick={() => fileInputRef.current?.click()}
                                        className="card-hover glass rounded-2xl p-8 text-left transition-all"
                                        style={{ 
                                            backgroundColor: 'var(--surface-elevated)',
                                            border: '2px solid var(--accent)',
                                            boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)'
                                        }}
                                    >
                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            accept="image/*"
                                            className="hidden"
                                            onChange={(e) => {
                                                if (e.target.files?.[0]) handlePhotoUpload(e.target.files[0]);
                                            }}
                                        />
                                        <div className="flex flex-col items-center text-center">
                                            <div className="mb-4" style={{ color: 'var(--accent)' }}>
                                                <CameraIcon />
                                            </div>
                                            <h3 className="text-2xl font-bold mb-2" style={{ color: 'var(--primary)' }}>
                                                {t.takePhoto}
                                            </h3>
                                            <p className="text-sm" style={{ color: 'var(--primary-light)' }}>
                                                {t.takePhotoDesc}
                                            </p>
                                        </div>
                                    </button>

                                    <button
                                        onClick={() => {
                                            const input = document.createElement('input');
                                            input.type = 'file';
                                            input.accept = 'image/*';
                                            input.onchange = (e) => {
                                                if (e.target.files?.[0]) handleDocumentScan(e.target.files[0]);
                                            };
                                            input.click();
                                        }}
                                        className="card-hover glass rounded-2xl p-8 text-left transition-all"
                                        style={{ 
                                            backgroundColor: 'var(--surface-elevated)',
                                            border: '2px solid #8B5CF6',
                                            boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)'
                                        }}
                                    >
                                        <div className="flex flex-col items-center text-center">
                                            <div className="mb-4" style={{ color: '#8B5CF6' }}>
                                                <DocumentIcon />
                                            </div>
                                            <h3 className="text-2xl font-bold mb-2" style={{ color: 'var(--primary)' }}>
                                                {t.scanDoc}
                                            </h3>
                                            <p className="text-sm" style={{ color: 'var(--primary-light)' }}>
                                                {t.scanDocDesc}
                                            </p>
                                        </div>
                                    </button>

                                    <button
                                        onClick={() => setInputMode('text')}
                                        className="card-hover glass rounded-2xl p-8 text-left transition-all"
                                        style={{ 
                                            backgroundColor: 'var(--surface-elevated)',
                                            border: '2px solid var(--success)',
                                            boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)'
                                        }}
                                    >
                                        <div className="flex flex-col items-center text-center">
                                            <div className="mb-4" style={{ color: 'var(--success)' }}>
                                                <KeyboardIcon />
                                            </div>
                                            <h3 className="text-2xl font-bold mb-2" style={{ color: 'var(--primary)' }}>
                                                {t.typeDetails}
                                            </h3>
                                            <p className="text-sm" style={{ color: 'var(--primary-light)' }}>
                                                {t.typeDetailsDesc}
                                            </p>
                                        </div>
                                    </button>

                                    <button
                                        onClick={startVoiceRecording}
                                        className="card-hover glass rounded-2xl p-8 text-left transition-all"
                                        style={{ 
                                            backgroundColor: 'var(--surface-elevated)',
                                            border: '2px solid var(--accent)',
                                            boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)'
                                        }}
                                    >
                                        <div className="flex flex-col items-center text-center">
                                            <div className="mb-4" style={{ color: 'var(--accent)' }}>
                                                <MicrophoneIcon />
                                            </div>
                                            <h3 className="text-2xl font-bold mb-2" style={{ color: 'var(--primary)' }}>
                                                {t.voiceInput}
                                            </h3>
                                            <p className="text-sm" style={{ color: 'var(--primary-light)' }}>
                                                {t.voiceInputDesc}
                                            </p>
                                        </div>
                                    </button>
                                </div>

                                <div className="glass rounded-xl p-6" style={{ backgroundColor: 'var(--surface-elevated)' }}>
                                    <p className="text-sm font-bold mb-4 mono" style={{ color: 'var(--accent)' }}>
                                        üí° {t.examples}
                                    </p>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm" style={{ color: 'var(--primary-light)' }}>
                                        <div>‚Ä¢ BMW 3 Series E90, 2010, 180k km</div>
                                        <div>‚Ä¢ VW Golf 7 GTI, 2015, DSG</div>
                                        <div>‚Ä¢ Audi A4 B8, 2012, TDI, 200k km</div>
                                        <div>‚Ä¢ Mercedes C-Class W204, 2011</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Voice Recording Modal */}
                        {isRecording && (
                            <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 backdrop-blur-sm">
                                <div className="glass rounded-3xl p-10 max-w-md w-full mx-4" style={{ backgroundColor: 'var(--surface-elevated)' }}>
                                    <div className="text-center">
                                        <div className="inline-block relative mb-6">
                                            <div style={{ color: 'var(--accent)' }}>
                                                <MicrophoneIcon />
                                            </div>
                                            <div className="absolute inset-0 rounded-full animate-ping opacity-25" style={{ backgroundColor: 'var(--accent)' }} />
                                        </div>
                                        <h3 className="text-3xl font-bold mb-3" style={{ color: 'var(--primary)' }}>
                                            {t.listening}
                                        </h3>
                                        <p className="mb-8" style={{ color: 'var(--primary-light)' }}>
                                            {t.speakDetails}
                                        </p>
                                        <button
                                            onClick={stopVoiceRecording}
                                            className="px-8 py-3 rounded-xl font-bold text-white transition-all hover:opacity-90"
                                            style={{ backgroundColor: 'var(--accent)' }}
                                        >
                                            {t.stopRecording}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Text Input */}
                        {inputMode === 'text' && !liteChecklist && (
                            <div className="glass rounded-2xl p-8 animate-slide-up" style={{ backgroundColor: 'var(--surface-elevated)' }}>
                                <div className="flex items-center justify-between mb-6">
                                    <label className="text-lg font-bold" style={{ color: 'var(--primary)' }}>
                                        {t.vehicleInfo}
                                    </label>
                                    <button
                                        onClick={() => {
                                            setInputMode('select');
                                            setVehicleInfo('');
                                            setUploadedFile(null);
                                        }}
                                        className="text-sm font-semibold hover:opacity-80 transition-opacity"
                                        style={{ color: 'var(--accent)' }}
                                    >
                                        {t.changeMethod}
                                    </button>
                                </div>
                                
                                <input
                                    type="text"
                                    placeholder="e.g. BMW 3 Series E90, Year 2010, Petrol, 180,000 km"
                                    value={vehicleInfo}
                                    onChange={(e) => setVehicleInfo(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleGenerateLite()}
                                    className="w-full px-6 py-4 border-2 rounded-xl mb-6 text-lg focus:outline-none transition-all"
                                    style={{ 
                                        borderColor: 'var(--accent)',
                                        color: 'var(--primary)'
                                    }}
                                    disabled={loading}
                                />
                                
                                <button
                                    onClick={handleGenerateLite}
                                    disabled={loading || !vehicleInfo.trim()}
                                    className="w-full py-4 rounded-xl font-bold text-lg text-white transition-all disabled:opacity-50"
                                    style={{ backgroundColor: 'var(--accent)' }}
                                >
                                    {loading ? t.analyzing : t.generateBtn}
                                </button>
                            </div>
                        )}

                        {/* Loading */}
                        {loading && inputMode !== 'text' && (
                            <div className="glass rounded-2xl p-16 text-center animate-fade-in" style={{ backgroundColor: 'var(--surface-elevated)' }}>
                                <div className="animate-spin h-16 w-16 mx-auto mb-6 border-4 rounded-full" 
                                     style={{ borderColor: 'var(--accent)', borderTopColor: 'transparent' }}></div>
                                <h3 className="text-2xl font-bold mb-2" style={{ color: 'var(--primary)' }}>
                                    {t.analyzing}
                                </h3>
                                <p style={{ color: 'var(--primary-light)' }}>
                                    {t.processing}
                                </p>
                            </div>
                        )}

                        {/* Error */}
                        {error && (
                            <div className="glass rounded-xl p-6 mb-6 border-2" 
                                 style={{ backgroundColor: '#FEF2F2', borderColor: 'var(--danger)' }}>
                                <p className="font-semibold" style={{ color: 'var(--danger)' }}>
                                    ‚ùå {error}
                                </p>
                                <button
                                    onClick={() => {
                                        setError(null);
                                        setInputMode('select');
                                    }}
                                    className="mt-3 text-sm font-bold hover:opacity-80"
                                    style={{ color: 'var(--danger)' }}
                                >
                                    {t.tryAnother}
                                </button>
                            </div>
                        )}

                        {/* LITE CHECKLIST */}
                        {liteChecklist && !premiumChecklist && (
                            <div className="space-y-6 animate-slide-up">
                                <div className="glass rounded-2xl p-8 border-2" 
                                     style={{ backgroundColor: 'var(--surface-elevated)', borderColor: 'var(--accent)' }}>
                                    <h2 className="text-3xl font-bold mb-2" style={{ color: 'var(--primary)' }}>
                                        {liteChecklist.vehicleInfo?.make} {liteChecklist.vehicleInfo?.model}
                                    </h2>
                                    <p className="mono text-sm" style={{ color: 'var(--primary-light)' }}>
                                        {liteChecklist.vehicleInfo?.year} ‚Ä¢ {liteChecklist.vehicleInfo?.type}
                                    </p>
                                </div>

                                {liteChecklist.priceEstimate && (
                                    <div className="glass rounded-xl p-6 border-2" 
                                         style={{ backgroundColor: '#ECFDF5', borderColor: 'var(--success)' }}>
                                        <h3 className="text-lg font-bold mb-3 mono" style={{ color: 'var(--success)' }}>
                                            üí∞ {t.estimatedValue}
                                        </h3>
                                        <p className="text-3xl font-bold" style={{ color: 'var(--success)' }}>
                                            ‚Ç¨{liteChecklist.priceEstimate.min?.toLocaleString()} - ‚Ç¨{liteChecklist.priceEstimate.max?.toLocaleString()}
                                        </p>
                                        {liteChecklist.priceEstimate.average && (
                                            <p className="text-sm mt-2" style={{ color: 'var(--success)' }}>
                                                {t.average}: ‚Ç¨{liteChecklist.priceEstimate.average?.toLocaleString()}
                                            </p>
                                        )}
                                    </div>
                                )}

                                <div className="glass rounded-2xl p-8" style={{ backgroundColor: 'var(--surface-elevated)' }}>
                                    <h3 className="text-2xl font-bold mb-6 mono" style={{ color: 'var(--primary)' }}>
                                        üîç {t.freeCheck}
                                    </h3>
                                    <div className="space-y-4">
                                        {Object.entries(liteChecklist.liteChecklist || {}).map(([category, items]) => (
                                            items.map((item, idx) => (
                                                <div key={`lite-${category}-${idx}`} 
                                                     className="glass rounded-xl p-6 border-2"
                                                     style={{ borderColor: 'var(--accent)' }}>
                                                    <div className="flex items-start gap-4">
                                                        <div className={`flex-shrink-0 ${getRiskIconColor(item.risk)}`}>
                                                            {getRiskIcon(item.risk)}
                                                        </div>
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-3 mb-2">
                                                                <h4 className="text-lg font-bold" style={{ color: 'var(--primary)' }}>
                                                                    {item.point}
                                                                </h4>
                                                                <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase border-2 ${getRiskColor(item.risk)}`}>
                                                                    {getRiskLabel(item.risk)}
                                                                </span>
                                                            </div>
                                                            <p className="text-sm" style={{ color: 'var(--primary-light)' }}>
                                                                {item.details}
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))
                                        ))}
                                    </div>
                                </div>

                                <div className="glass rounded-2xl p-10 text-center border-2" 
                                     style={{ backgroundColor: 'var(--surface-elevated)', borderColor: 'var(--accent)' }}>
                                    <div className="mb-6">
                                        <CheckCircleIcon className="inline-block" style={{ color: 'var(--success)' }} />
                                    </div>
                                    <h3 className="text-3xl font-bold mb-4" style={{ color: 'var(--primary)' }}>
                                        {t.unlockPremium}
                                    </h3>
                                    <p className="text-lg mb-6" style={{ color: 'var(--primary-light)' }}>
                                        {t.premiumDesc}
                                    </p>
                                    <div className="glass rounded-xl p-6 mb-6 text-left" style={{ backgroundColor: '#FEF2F2' }}>
                                        <p className="font-bold mb-3 mono text-sm" style={{ color: 'var(--accent)' }}>
                                            {t.premiumIncludes}
                                        </p>
                                        <ul className="space-y-2 text-sm" style={{ color: 'var(--primary-light)' }}>
                                            <li>{t.premiumFeature1}</li>
                                            <li>{t.premiumFeature2}</li>
                                            <li>{t.premiumFeature3}</li>
                                            <li>{t.premiumFeature4}</li>
                                            <li>{t.premiumFeature5}</li>
                                            <li>{t.premiumFeature6}</li>
                                        </ul>
                                    </div>
                                    <button
                                        onClick={() => setShowPaymentModal(true)}
                                        className="w-full py-4 rounded-xl font-bold text-xl text-white transition-all hover:opacity-90"
                                        style={{ backgroundColor: 'var(--accent)' }}
                                    >
                                        {t.upgradeBtn}
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* PREMIUM CHECKLIST WITH STICKY PROGRESS */}
                        {premiumChecklist && (
                            <div className="space-y-6 animate-slide-up">
                                <div className="glass rounded-2xl p-8 border-2" 
                                     style={{ backgroundColor: 'var(--surface-elevated)', borderColor: 'var(--success)' }}>
                                    <div className="flex items-center gap-3 mb-3">
                                        <div style={{ color: 'var(--success)' }}>
                                            <CheckCircleIcon />
                                        </div>
                                        <h2 className="text-3xl font-bold" style={{ color: 'var(--primary)' }}>
                                            {t.premiumUnlocked}
                                        </h2>
                                    </div>
                                    <p className="mono text-sm" style={{ color: 'var(--primary-light)' }}>
                                        {t.completeInspection}
                                    </p>
                                </div>

                                {/* STICKY PROGRESS BAR */}
                                {(() => {
                                    const totalItems = Object.values(premiumChecklist.fullChecklist || {}).reduce((sum, items) => sum + items.length, 0);
                                    const checkedCount = Object.values(checkedItems).filter(Boolean).length;
                                    const percentage = totalItems > 0 ? Math.round((checkedCount / totalItems) * 100) : 0;
                                    
                                    return (
                                        <div className="sticky-progress p-6">
                                            <div className="max-w-4xl mx-auto">
                                                <div className="flex justify-between items-center mb-3">
                                                    <span className="font-bold mono text-sm" style={{ color: 'var(--primary)' }}>
                                                        {t.progress}
                                                    </span>
                                                    <div className="flex items-center gap-4">
                                                        <span className="font-bold text-2xl mono" style={{ color: 'var(--accent)' }}>
                                                            {percentage}%
                                                        </span>
                                                        <span className="font-bold text-lg" style={{ color: 'var(--accent)' }}>
                                                            {checkedCount} / {totalItems}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="w-full h-4 bg-slate-200 rounded-full overflow-hidden">
                                                    <div 
                                                        className="h-full transition-all duration-500"
                                                        style={{ 
                                                            width: `${percentage}%`,
                                                            backgroundColor: 'var(--success)'
                                                        }}
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })()}

                                {/* Checklist Items */}
                                {Object.entries(premiumChecklist.fullChecklist || {}).map(([category, items]) => (
                                    <div key={category} className="glass rounded-2xl overflow-hidden" 
                                         style={{ backgroundColor: 'var(--surface-elevated)' }}>
                                        <div className="px-8 py-4 border-b-2" style={{ borderColor: 'var(--accent)' }}>
                                            <h3 className="text-xl font-bold uppercase mono" style={{ color: 'var(--primary)' }}>
                                                {category}
                                            </h3>
                                        </div>
                                        <div className="divide-y divide-slate-200">
                                            {items.map((item, idx) => {
                                                const itemId = `${category}-${idx}`;
                                                const isChecked = checkedItems[itemId];
                                                
                                                return (
                                                    <div 
                                                        key={itemId} 
                                                        className={`p-6 transition-all ${isChecked ? 'bg-slate-50' : 'hover:bg-slate-50'}`}
                                                    >
                                                        <div className="flex items-start gap-4">
                                                            <input
                                                                type="checkbox"
                                                                checked={isChecked || false}
                                                                onChange={() => toggleCheckbox(itemId)}
                                                                className="mt-1 w-6 h-6 rounded cursor-pointer"
                                                                style={{ accentColor: 'var(--success)' }}
                                                            />
                                                            
                                                            <div className={`flex-shrink-0 ${getRiskIconColor(item.risk)}`}>
                                                                {getRiskIcon(item.risk)}
                                                            </div>
                                                            
                                                            <div className="flex-1">
                                                                <div className="flex items-center gap-3 mb-2">
                                                                    <h4 className={`text-lg font-bold ${isChecked ? 'line-through opacity-60' : ''}`} 
                                                                        style={{ color: 'var(--primary)' }}>
                                                                        {item.point}
                                                                    </h4>
                                                                    <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase border-2 ${getRiskColor(item.risk)}`}>
                                                                        {getRiskLabel(item.risk)}
                                                                    </span>
                                                                </div>
                                                                <p className={`text-sm ${isChecked ? 'opacity-60' : ''}`} 
                                                                   style={{ color: 'var(--primary-light)' }}>
                                                                    {item.details}
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                ))}

                                {/* Completion + New Check Button */}
                                {(() => {
                                    const totalItems = Object.values(premiumChecklist.fullChecklist || {}).reduce((sum, items) => sum + items.length, 0);
                                    const checkedCount = Object.values(checkedItems).filter(Boolean).length;
                                    if (totalItems > 0 && checkedCount === totalItems) {
                                        return (
                                            <>
                                                <div className="glass rounded-2xl p-10 text-center border-2" 
                                                     style={{ backgroundColor: '#ECFDF5', borderColor: 'var(--success)' }}>
                                                    <span className="text-6xl mb-4 block">üéâ</span>
                                                    <h3 className="text-3xl font-bold mb-3" style={{ color: 'var(--primary)' }}>
                                                        {t.inspectionComplete}
                                                    </h3>
                                                    <p className="text-lg mb-6" style={{ color: 'var(--primary-light)' }}>
                                                        {t.allChecked}
                                                    </p>
                                                    <button
                                                        onClick={resetToHome}
                                                        className="px-8 py-4 rounded-xl font-bold text-xl text-white transition-all hover:opacity-90"
                                                        style={{ backgroundColor: 'var(--accent)' }}
                                                    >
                                                        {t.newCheck}
                                                    </button>
                                                </div>
                                            </>
                                        );
                                    }
                                    return null;
                                })()}
                            </div>
                        )}

                        {/* Payment Modal */}
                        {showPaymentModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
                                <div className="glass rounded-3xl max-w-md w-full p-8" style={{ backgroundColor: 'var(--surface-elevated)' }}>
                                    {!isProcessingPayment ? (
                                        <>
                                            <h2 className="text-3xl font-bold mb-6" style={{ color: 'var(--primary)' }}>
                                                {t.upgradeToPremium}
                                            </h2>
                                            <div className="mb-8">
                                                <div className="glass rounded-xl p-6 mb-6" style={{ backgroundColor: '#FEF2F2' }}>
                                                    <p className="font-bold mb-3 mono text-sm" style={{ color: 'var(--accent)' }}>
                                                        {t.premiumIncludes}
                                                    </p>
                                                    <ul className="space-y-2 text-sm" style={{ color: 'var(--primary-light)' }}>
                                                        <li>{t.premiumFeature1}</li>
                                                        <li>{t.premiumFeature2}</li>
                                                        <li>{t.premiumFeature3}</li>
                                                        <li>{t.premiumFeature4}</li>
                                                        <li>{t.premiumFeature5}</li>
                                                    </ul>
                                                </div>
                                                <div className="text-center">
                                                    <p className="text-4xl font-bold" style={{ color: 'var(--primary)' }}>‚Ç¨2.50</p>
                                                    <p className="text-sm" style={{ color: 'var(--primary-light)' }}>{t.oneTime}</p>
                                                </div>
                                            </div>
                                            
                                            <div className="flex gap-4">
                                                <button
                                                    onClick={() => setShowPaymentModal(false)}
                                                    className="flex-1 px-6 py-3 border-2 rounded-xl font-bold hover:bg-gray-50"
                                                    style={{ borderColor: 'var(--primary-light)', color: 'var(--primary)' }}
                                                >
                                                    {t.maybeLater}
                                                </button>
                                                <button
                                                    onClick={handlePremiumUpgrade}
                                                    className="flex-1 px-6 py-3 rounded-xl font-bold text-white hover:opacity-90"
                                                    style={{ backgroundColor: 'var(--accent)' }}
                                                >
                                                    {t.payUnlock}
                                                </button>
                                            </div>
                                        </>
                                    ) : (
                                        <div className="text-center py-10">
                                            <div className="animate-spin h-16 w-16 mx-auto mb-6 border-4 rounded-full" 
                                                 style={{ borderColor: 'var(--accent)', borderTopColor: 'transparent' }}></div>
                                            <h3 className="text-2xl font-bold mb-3" style={{ color: 'var(--primary)' }}>
                                                {t.processingPayment}
                                            </h3>
                                            <p style={{ color: 'var(--primary-light)' }}>
                                                {t.generatingPremium}
                                            </p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <div className="max-w-4xl mx-auto mt-16 text-center text-sm mono" style={{ color: 'var(--primary-light)' }}>
                        <p className="mb-2 font-bold">CheckCar Business Demo ‚Ä¢ Powered by Gemini AI</p>
                        <p>Developed by Mathias Schulz</p>
                        <p className="mt-2" style={{ color: 'var(--accent)' }}>
                            üîí Secure API ‚Ä¢ BOLD Awards 2025 Submission
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ChecklistGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
